name: Build and Publish

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          # Uses OIDC (Trusted Publishing) - no token needed

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION_NUMBER="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"
          echo "Package version: $VERSION_NUMBER"

      - name: Update package version
        run: |
          cd packages/wex-threejs
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TARGET_VERSION="${{ steps.version.outputs.version_number }}"
          if [ "$CURRENT_VERSION" != "$TARGET_VERSION" ]; then
            npm version $TARGET_VERSION --no-git-tag-version
            echo "Updated package.json version from $CURRENT_VERSION to $TARGET_VERSION"
          else
            echo "Package version is already $TARGET_VERSION, skipping update"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --workspace=@xbim/wex-threejs

      - name: Build package
        run: npm run build --workspace=@xbim/wex-threejs

      - name: Publish to npm
        run: |
          cd packages/wex-threejs
          npm publish --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Changes in ${{ steps.version.outputs.version }}
            
            See [CHANGELOG.md](../../../CHANGELOG.md) for details.
            
            ### Installation
            ```bash
            npm install wex-threejs@${{ steps.version.outputs.version_number }}
            ```
          files: |
            packages/wex-threejs/dist/**
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
